name: Publish release on github
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
        go: 
          - '1.20'  
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: get tag
        env:
          TAG_CONTEXT: ${{ toJson(github.event.release.tag_name) }}
        run: echo "$TAG_CONTEXT"
      - name: write script
        run: |
          cat <<EOF > build-qe-images.sh
          ---
          echo "success"
          echo $1
          EOF
        shell: bash
      - name: run ls
        run: ls
      - name: check script
        run: |
          cat build-qe-images.sh
          chmod +x build-qe-images.sh
        shell: bash
      - name: run script
        run: |
          ./build-qe-images.sh  "$TAG_CONTEXT"
        shell: bash
          
      
